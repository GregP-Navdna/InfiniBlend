<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniBlend</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 12px;
            opacity: 0.7;
            pointer-events: none;
        }
        
        /* GitHub link styling */
        .github-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            cursor: pointer;
            z-index: 1000;
        }
        
        .github-link:hover {
            opacity: 1;
        }
        
        .github-link svg {
            width: 100%;
            height: 100%;
            fill: #c3c3c3;
            transition: fill 0.3s ease;
        }
        
        .github-link:hover svg {
            fill: #ffffff;
        }
        
        /* Custom styling for lil-gui GitHub button */
        .lil-gui .github-button {
            background: transparent !important;
            border: none !important;
            cursor: pointer;
            padding: 5px !important;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .lil-gui .github-button:hover {
            opacity: 1;
        }
        
        .lil-gui .github-button svg {
            width: 18px;
            height: 18px;
            fill: #c3c3c3;
        }
    </style>
</head>
<body>
    <div id="info">InfiniBlend</div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
